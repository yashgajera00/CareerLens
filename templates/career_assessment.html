<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Test - CareerLens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4b5563;
            --accent: #10b981;
            --dark: #1f2937;
        }
        
        body {
            background: #f9fafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .assessment-container {
            max-width: 900px;
            margin: 100px auto 50px;
            padding: 20px;
        }
        
        .assessment-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #e5e7eb;
        }
        
        .question-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
            transition: all 0.3s;
        }
        
        .option-label {
            display: block;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option-label:hover {
            border-color: var(--primary);
            background: #f8f9fa;
        }
        
        .option-label.selected {
            border-color: var(--accent);
            background: #f0fdf4;
        }
        
        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .btn-primary-custom {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary-custom:hover {
            background: var(--dark);
            transform: translateY(-2px);
        }
        
        .skill-badge {
            background: #e5e7eb;
            color: var(--dark);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/home-login">
                <img src="{{url_for('static',filename = 'logo.png')}}" class="me-2" style="width: 40px; height: 40px;">
                <strong>CareerLens</strong>
            </a>
            <div class="navbar-text">
                Welcome, {{ user.name }}!
            </div>
        </div>
    </nav>

    <!-- Assessment Content -->
    <div class="assessment-container">
        <div class="assessment-card">
            <h2 class="mb-3">Career Test</h2>
            <p class="text-muted mb-4">Answer all 20 questions to get your personalized career recommendations.</p>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <form id="assessmentForm" action="/submit-career-test" method="POST">
                {% for question in questions %}
                <div class="question-card">
                    <div class="skill-badge">{{ question.skill }}</div>
                    <h5>Question {{ loop.index }}: {{ question.question_text }}</h5>
                    
                    <div class="options mt-3">
                        <label class="option-label" onclick="selectOption(this, 'q{{ question.id }}', 'A')">
                            <input type="radio" name="q{{ question.id }}" value="A" style="display: none;">
                            <strong>A.</strong> {{ question.option_a }}
                        </label>
                        
                        <label class="option-label" onclick="selectOption(this, 'q{{ question.id }}', 'B')">
                            <input type="radio" name="q{{ question.id }}" value="B" style="display: none;">
                            <strong>B.</strong> {{ question.option_b }}
                        </label>
                        
                        <label class="option-label" onclick="selectOption(this, 'q{{ question.id }}', 'C')">
                            <input type="radio" name="q{{ question.id }}" value="C" style="display: none;">
                            <strong>C.</strong> {{ question.option_c }}
                        </label>
                        
                        <label class="option-label" onclick="selectOption(this, 'q{{ question.id }}', 'D')">
                            <input type="radio" name="q{{ question.id }}" value="D" style="display: none;">
                            <strong>D.</strong> {{ question.option_d }}
                        </label>
                    </div>
                </div>
                {% endfor %}
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="/home-login" class="btn btn-outline-secondary">Back to Dashboard</a>
                    <button type="submit" class="btn-primary-custom" id="submitBtn" disabled>Submit Test</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let answeredQuestions = 0;
        const totalQuestions = {{ questions|length }};
        const userAnswers = {};
        
        function selectOption(label, questionId, value) {
            // Remove selected class from all options in this question
            const questionCard = label.closest('.question-card');
            questionCard.querySelectorAll('.option-label').forEach(l => {
                l.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            label.classList.add('selected');
            
            // Store the answer
            if (!userAnswers[questionId]) {
                answeredQuestions++;
                userAnswers[questionId] = value;
            } else {
                userAnswers[questionId] = value;
            }
            
            // Update progress
            const progress = (answeredQuestions / totalQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Enable submit button if all questions answered
            if (answeredQuestions === totalQuestions) {
                document.getElementById('submitBtn').disabled = false;
            }
        }
        
        // Form submission
        document.getElementById('assessmentForm').addEventListener('submit', function(e) {
            if (answeredQuestions < totalQuestions) {
                e.preventDefault();
                alert('Please answer all questions before submitting.');
            } else {
                if (confirm('Are you sure you want to submit the test?')) {
                    return true;
                } else {
                    e.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
