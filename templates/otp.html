<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="/registation" class="m-3" method="post">
        <div class="mb-3">
            <label class="form-label">Enter OTP</label>
            <input type="text" name="r_otp" class="form-control" placeholder="Enter OTP">
            <a href="javascript:void(0)" class="btn btn-info" onclick="window.history.back()">Back</a>
            <button class="btn btn-success" type="submit">Done</button>
        </div>
    </form>                
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Failed!</strong> Password and Confirm Password do not match.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</body>
</html>
